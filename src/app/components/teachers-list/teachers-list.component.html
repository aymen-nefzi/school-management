Page Banner START -->
<div class="page-content" class="center" style="margin-left: 17.5%;">
<section class="py-0">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="bg-dark p-4 text-center rounded-3">
					<h1 class="text-white m-0">Teachers list</h1>
					<!-- Breadcrumb -->
					
				</div>
			</div>
		</div>
	</div>

Page Banner END -->

<!-- =======================
Inner part START -->
<section class="pt-4">
	<div class="container">
		<!-- Search option START -->
		<div class="row mb-4 align-items-center">
			<!-- Search bar -->
			<div class="col-sm-12 col-xl-12">
				<form class="border rounded p-2">
					<div class="input-group input-borderless">
						<input class="form-control me-1"  [(ngModel)]="term" name="search" type="search" placeholder="Search instructor">
						
					</div>
				</form>
			</div>

			<!-- Select option -->
			

			<!-- Button -->
			
		</div>
		<!-- Search option END -->

		<!-- Instructor list START -->
		<div class="row g-4 justify-content-center">

			<!-- Card item START -->
			<div class="col-lg-10 col-xl-6" *ngFor="let teacher of teachers | tablefilter:term">
				<div class="card shadow p-2">
					<div class="row g-0" >
						<!-- Image -->
					

						<!-- Card body -->
						<div class="col-md-8">
							<div class="card-body">
								<!-- Title -->
								<div class="d-sm-flex justify-content-sm-between mb-2 mb-sm-3">
									<div>
										<h5 class="card-title mb-0"><a href="#">{{teacher.firstName}} {{teacher.lastName}}</a></h5>
									
									</div>
								
								</div>
								<!-- Content -->
								<p class="text-truncate-2 mb-3">Level : {{teacher.level}}</p>
								<!-- Info -->
								<div class="d-sm-flex justify-content-sm-between align-items-center">
									<!-- Title -->
									<h6 class="text-orange mb-0">{{teacher.speciality}}</h6>

									<!-- Social button -->
									<ul class="list-inline mb-0 mt-3 mt-sm-0">
										<li class="list-inline-item"> 
											<button class="btn btn-danger" (click)="deleteTeacher(teacher._id)">Delete</button>&nbsp;
                                                <button class="btn btn-info" (click)="editTeacher(teacher._id)">Edit</button> 
										</li>
										
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Instructor list END -->

		<!-- Pagination START -->
		 
		<!-- Pagination END -->

	</div>
</section>
<!-- =======================
Inner part END -->
