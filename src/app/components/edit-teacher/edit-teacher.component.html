



<!-- **************** MAIN CONTENT START **************** -->
<main>
	<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
	
		<div class="container-fluid">
			<div class="row">
				<!-- left -->
				<div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
					<div class="p-3 p-lg-5">
						<!-- Title -->
						<div class="text-center">
							<h2 class="fw-bold">Edit Teacher</h2>
							
						</div>
						<!-- SVG Image -->
						<img src="assets/images/element/02.svg" class="mt-5" alt="">
						<!-- Info -->
						
					</div>
				</div>

				<!-- Right -->
				<div class="col-12 col-lg-6 m-auto">
					<div class="row my-5">
						<div class="col-sm-10 col-xl-8 m-auto">
							<!-- Title -->
							<img src="assets/images/element/03.svg" class="h-40px mb-2" alt="">
							<h2>Edit Teacher</h2>
							
						
							<!-- Form START -->
							<form [formGroup]="editForm">
                                <!-- first Name -->
                                <div class="row">
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label >First Name *</label>
                                          <input
                                            type="text"
                                            class="form-control"
                                            formControlName="firstName"
                                            placeholder="First Name"
                                            [(ngModel)]="teacher.firstName"
                                          />
                                        </div>
                                      
                                    </div>
                                    <div class="col-5">
                                         <!-- last Name -->
                                            <div class="form-group">
                                                <label >Last Name *</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                formControlName="lastName"
                                                placeholder="Last Name" [(ngModel)]="teacher.lastName"
                                            />
                                            </div>

                                     </div>
                                </div>
                              <div class="row">
                                    <div class="col-5">
                                        <!-- phone -->
                                        <div class="form-group">
                                            <label >Phone *</label>
                                            <input
                                              type="text"
                                              class="form-control"
                                              formControlName="Tel"
                                              placeholder="11 111 111"
                                               [(ngModel)]="teacher.Tel"
                                            />
                                          </div>
                                          
                                    </div>
                                    <div class="col-5">
                                             <!-- level -->
                                             <div class="form-group">
                                                <label >Level *</label>
                                                <select  class="form-control" formControlName="level" name="level" [(ngModel)]="teacher.level">
                                                    
                                                    <option value="level1">Level 1</option>
                                                    <option value="level2">Level 2</option>
                                                    <option value="level3">Level 3</option>
                                                 
                                                </select>
                                               
                                              </div>  
                                            
                                    </div>
                                </div><br>
                               
                                
                             
                                
                                <div class="form-group "  >
                                  <input
                                    type="submit"
                                    class="btn btn-primary py-3 px-5 mb-0"
                                    (click)="edit()"
                                    value="Edit"
                                  />
                                </div>
                              </form>
							<!-- Form END -->

							<!-- Social buttons -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>
